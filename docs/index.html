<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autosuggest</title>
    <link rel="stylesheet" href="./global.min.css">
    <link rel="stylesheet" href="./autosuggest.min.css">
  </head>

  <body>
    <!-- search container -->
    <div class="container">
      <h1>The Breaking Bad API</h1>

      <div class="flex">
        <div class="search-element">
          <label for="search-c">simple result</label>
          <div class="search loupe">
            <input type="text" id="search-a" aria-label="Search for a name" class="full-width" autocomplete="off"
              placeholder="type w">
          </div>
        </div>

        <div class="search-element">
          <label for="search-b">complex result</label>
          <div class="search max-height loupe">
            <input type="text" id="search-b" aria-label="Search for a name" class="full-width" autocomplete="off"
              placeholder="type wh">
          </div>
        </div>
      </div>

      <div class="flex">
        <div class="search-element">
          <label for="search-c">static file</label>
          <div class="search max-height loupe">
            <input type="text" id="search-c" aria-label="Search for a name" class="full-width" autocomplete="off"
              placeholder="type C">
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      window.addEventListener('DOMContentLoaded', () => {

        // first example
        new Autosuggest('search-a', {
          delay: 1000,
          clearButton: true,
          selectFirst: true,
          howManyCharacters: 1,
          // onSearch
          onSearch: (input) => {
            // const api = '../static/users.json'
            const api = `https://breakingbadapi.com/api/characters?name=${encodeURI(input)}`;

            /**
             * jquery
             * If you want to use jquery you have to add the
             * jquery library to head html
             * https://cdnjs.com/libraries/jquery
             */
            // return $.ajax({
            //   url: api,
            //   method: 'GET',
            // })
            //   .done(function (data) {
            //     return data
            //   })
            //   .fail(function (xhr) {
            //     console.error(xhr);
            //   });

            // OR ----------------------------------

            /**
             * axios
             * If you want to use axios you have to add the
             * axios library to head html
             * https://cdnjs.com/libraries/axios
             */
            // return axios.get(api)
            //   .then((response) => {
            //     return response.data;
            //   })
            //   .catch(error => {
            //     console.log(error);
            //   });

            // OR ----------------------------------

            /**
             * Promise
             */
            return new Promise((resolve) => {
              fetch(api)
                .then(response => response.json())
                .then(data => {
                  resolve(data)
                })
                .catch(error => {
                  console.error(error);
                })
            })
          },

          onResults: (matches, input) => {
            // const regex = new RegExp(^${input}`, 'gi'); // start with
            const regex = new RegExp(input, 'gi')
            return matches
              .map(el => {
                return `
                  <li class="autocomplete-item" role="option" aria-selected="false">
                    <p>${el.name.replace(regex, (str) => `<b>${str}</b>`)}</p>
                  </li>`
              }).join('')
          },
          // event onsubmit
          onSubmit: (matches) => {
            console.log(matches);
            // window.open(`https://www.imdb.com/find?q=${encodeURI(matches)}`)
          },
        })

        // second example
        new Autosuggest('search-b', {
          delay: 1000,
          clearButton: true,
          selectFirst: true,
          scrollIntoView: true,
          howManyCharacters: 2,
          // onSearch
          onSearch: (input) => {
            const api = `https://breakingbadapi.com/api/characters?name=${encodeURI(input)}`;

            /**
             * Promise
             */
            return new Promise((resolve) => {
              fetch(api)
                .then(response => response.json())
                .then(data => {
                  resolve(data)
                })
                .catch(error => {
                  console.error(error);
                })
            })
          },

          onResults: (matches, input) => {
            // const regex = new RegExp(^${input}`, 'gi'); // start with
            const regex = new RegExp(input, 'gi')
            return matches
              .sort((a, b) => a.name.localeCompare(b.name))
              .filter(element => {
                return element.name.match(regex)
              })
              .map(el => {
                return `
                  <li class="autocomplete-item" role="option" aria-selected="false">
                    <h2 style="margin-bottom: 10px;">${el.name.replace(regex, (str) => `<b style="color: red;">${str}</b>`)}</h2>
                    <div style="display: flex;">
                      <div style="margin-right: 10px;">
                        <img src="${el.img}" style="max-width: 100px;">
                      </div>
                      <div class="info">
                        <h4>${el.name}</h4>
                        <div><b>nickname:</b> - ${el.nickname}</div>
                        <div><b>birthday:</b> - ${el.birthday}</div>
                        <div><b>status:</b> - ${el.status}</div>
                      </div>
                    </div>
                  </li>`
              }).join('')
          },
          // event onsubmit
          onSubmit: (matches) => {
            console.log(matches);
            // window.open(`https://www.imdb.com/find?q=${encodeURI(matches)}`)
          },
        })


        // static file
        new Autosuggest('search-c', {
          delay: 1000,
          clearButton: true,
          selectFirst: true,
          scrollIntoView: true,
          howManyCharacters: 1,
          // onSearch
          onSearch: (input) => {
            // static file
            const api = './characters.json'

            /**
             * Promise
             */
            return new Promise((resolve) => {
              fetch(api)
                .then(response => response.json())
                .then(data => {
                  const result = data.sort((a, b) => a.name.localeCompare(b.name))
                    .filter(element => {
                      return element.name.match(new RegExp(input, 'gi'))
                    })
                  resolve(result)
                })
                .catch(error => {
                  console.error(error);
                })
            })
          },

          onResults: (matches, input) => {
            return matches
              .map(el => {
                return `
                  <li class="autocomplete-item" role="option" aria-selected="false">
                    <p>${el.name.replace(new RegExp(input, 'gi'), (str) => `<b>${str}</b>`)}</p>
                  </li>`
              }).join('')
          },
          // event onsubmit
          onSubmit: (matches) => {
            console.log('static: ', matches);
            // window.open(`https://www.imdb.com/find?q=${encodeURI(matches)}`)
          },
        })

      })
    </script>
    <script src="./autosuggest.min.js"></script>

          fill="currentColor" class="octo-body"></path>
      </svg></a>
    <style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }

      @keyframes octocat-wave {

        0%,
        100% {
          transform: rotate(0)
        }

        20%,
        60% {
          transform: rotate(-25deg)
        }

        40%,
        80% {
          transform: rotate(10deg)
        }
      }

      @media (max-width:500px) {
        .github-corner:hover .octo-arm {
          animation: none
        }

        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out
        }
      }
    </style>

  </body>

</html>
