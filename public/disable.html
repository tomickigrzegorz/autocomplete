<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../docs/css/autocomplete.css" />
    <title>DISABLE TEST</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial,
          sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        margin-top: 50px;
      }
      p {
        margin: 0;
      }

      .container {
        max-width: 350px;
        margin: 0 auto;
      }

      .max-height ul {
        max-height: 420px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section>
        <h1>Disable example</h1>
        <div class="auto-search-wrapper max-height">
          <input type="text" id="disable" placeholder="type w" />
        </div>
      </section>
    </div>

    <script src="../docs/js/autocomplete.min.js"></script>
    <script>
      const autocomplete = new Autocomplete("disable", {
        onSearch: ({ currentValue }) => {
          // local data
          const data = [
            { name: "Walter White" },
            { name: "Jesse Pinkman" },
            { name: "Skyler White" },
            { name: "Walter White Jr." },
          ];
          return data
            .sort((a, b) => a.name.localeCompare(b.name))
            .filter((element) => {
              return element.name.match(new RegExp(currentValue, "i"));
            });
        },

        onSubmit: () => {
          // keep input value
          autocomplete.disable();
          // or
          // remove input value
          // autocomplete.disable(true);
          // element.setAttribute("readonly", "readonly");
        },

        onResults: ({ matches }) =>
          matches.map((el) => `<li>${el.name}</li>`).join(""),
      });
    </script>
  </body>
</html>
